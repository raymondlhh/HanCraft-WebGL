<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanCraft: Chinese Learning Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- Header / Nav -->
        <header class="main-header">
            <div class="logo">HanCraft <span class="accent">中文</span></div>
            <div class="scene-selector">
                <select id="scene-select">
                    <!-- Populated by JS -->
                </select>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-container">
            
            <!-- Controls & Scrubber -->
            <div class="control-bar">
                <div class="playback-controls">
                    <button id="btn-rewind" class="icon-btn" title="Rewind 5s">
                        <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>
                    </button>
                    <button id="btn-play-pause" class="icon-btn primary" title="Play">
                        <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="icon-pause" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                </div>
                
                <div class="scrubber-container">
                    <span id="time-current">00:00</span>
                    <input type="range" id="timeline-scrubber" min="0" max="100" value="0" step="0.1">
                    <span id="time-total">00:00</span>
                </div>
            </div>

            <!-- Visual Stage -->
            <div id="stage" class="stage">
                <!-- Actors will be injected here -->
                <div id="actors-layer"></div>
            </div>

            <!-- Subtitle Streaming Area -->
            <div role="region" aria-label="Subtitle Stream" class="subtitle-stream">
                <div id="subtitle-placeholder" class="placeholder-text">Subtitles will appear here...</div>
                <!-- Active subtitles injected here -->
            </div>

            <!-- Build / Workspace Area -->
            <div class="workspace-panel">
                <div class="workspace-header">
                    <span>Phrase Builder</span>
                    <button id="btn-clear-build" class="text-btn">Clear</button>
                </div>
                <div id="build-area" class="build-area drop-zone">
                    <div class="empty-hint">Drag tokens here to build a phrase</div>
                </div>
                <div id="feedback-area" class="feedback-area"></div>
            </div>

        </main>

        <!-- Side Panel -->
        <aside class="side-panel">
            <h3>Learning Tools</h3>
            
            <div class="setting-group">
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-highlight" checked>
                    <span class="slider"></span>
                    <span class="label-text">Sync Highlight</span>
                </label>
            </div>

            <div class="setting-group">
                <h4>Loop Range</h4>
                <div class="range-inputs">
                    <div class="input-wrap">
                        <label>Start</label>
                        <input type="number" id="loop-start" value="0" min="0" step="0.5">
                    </div>
                    <div class="input-wrap">
                        <label>End</label>
                        <input type="number" id="loop-end" value="10" min="0" step="0.5">
                    </div>
                </div>
                <button id="btn-set-loop" class="secondary-btn">Set Loop</button>
                <button id="btn-clear-loop" class="text-btn">Clear</button>
            </div>

            <div class="instructions">
                <h4>How to play</h4>
                <ul>
                    <li>Watch the scene.</li>
                    <li><strong>Drag</strong> a subtitle line to the bottom.</li>
                    <li><strong>Rip</strong> it into characters.</li>
                    <li><strong>Hover</strong> to see Pinyin.</li>
                </ul>
            </div>
        </aside>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip hidden">
        <div class="tooltip-pinyin">nǐ hǎo</div>
        <div class="tooltip-meaning">Hello</div>
    </div>

    <!-- JS Handling -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
